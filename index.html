<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LLM chatbot</title>
  <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/babel-standalone@7.22.10/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 transition-colors duration-300">
    <h2>Chat with Your Local LLM</h2>
    <textarea id="prompt" rows="4" cols="60" placeholder="Type something..."></textarea><br>
    <button onclick="sendPrompt()">Generate</button>
    <h3>Response:</h3>
    <pre id="response"></pre>
    <div id="root"></div>

    <script type="text/babel">

    async function sendPrompt() {
            const prompt = document.getElementById("prompt").value;
            const res = await fetch("http://127.0.0.1:8000/generate", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ prompt: prompt })
            });
            const data = await res.json();
            document.getElementById("response").textContent = data.response;
        }

    const { useState, useEffect, useRef } = React;

    const ChatApp = () => {
        const [messages, setMessages] = useState([]);
        const [input, setInput] = useState('');
        const [isDarkMode, setIsDarkMode] = useState(false);
        const messagesEndRef = useRef(null);

        // Simulate AI response (replace with actual API call in production)
        const getAIResponse = (userInput) => {
        return `AI: You said "${userInput}". How can I assist you further?`;
        };

        // Handle ending a message
        const handleSend = () => {
        if (input.trim() === '') return;

        const userMessage = { sender: 'user', text: input };
        setMessages([...messages, userMessage]);

        // Simulate AI response
        setTimeout(() => {
            const aiMessage = { sender: 'ai', text: getAIResponse(input) };
            setMessages((prev) => [...prev, aiMessage]);
        }, 500);

        setInput('');
        };

        // Handle Enter key press
        const handleKeyPress = (e) => {
        if (e.key === 'Enter' && !e.shiftKey) {
            e.preventDefault();
            handleSend();
        }
        };

        // Scroll to bottom of messages
        useEffect(() => {
        messagesEndRef.current?.scrollIntoView({ behavior: 'smooth' });
        }, [messages]);

        // Toggle dark mode
        const toggleDarkMode = () => {
            setIsDarkMode(!isDarkMode);
            document.body.classList.toggle('dark');
        };

      return (
        <div className="flex flex-col h-screen max-w-4xl mx-auto p-4">
          {/* Header */}
          <header className="flex justify-between items-center mb-4">
            <h1 className="text-2xl font-bold">AI Chat</h1>
            <button
              onClick={toggleDarkMode}
              className="p-2 rounded-full bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600 transition"
            >
              {isDarkMode ? '‚òÄÔ∏è' : 'üåô'}
            </button>
          </header>

          {/* Chat Window */}
          <div className="flex-1 overflow-y-auto bg-white dark:bg-gray-800 rounded-lg shadow-lg p-4 mb-4">
            {messages.map((msg, index) => (
              <div
                key={index}
                className={`mb-4 flex ${
                  msg.sender === 'user' ? 'justify-end' : 'justify-start'
                }`}
              >
                <div
                  className={`max-w-[70%] p-3 rounded-lg ${
                    msg.sender === 'user'
                      ? 'bg-blue-500 text-white'
                      : 'bg-gray-200 dark:bg-gray-700 text-gray-900 dark:text-gray-100'
                  }`}
                >
                  <p>{msg.text}</p>
                </div>
              </div>
            ))}
            <div ref={messagesEndRef} />
          </div>

          {/* Input Area */}
          <div className="flex items-center bg-white dark:bg-gray-800 rounded-lg shadow-lg p-2">
            <textarea
              value={input}
              onChange={(e) => setInput(e.target.value)}
              onKeyPress={handleKeyPress}
              placeholder="Type your message..."
              className="flex-1 p-2 bg-transparent outline-none resize-none dark:text-gray-100"
              rows="2"
            />
            <button
              onClick={handleSend}
              className="ml-2 p-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition"
            >
              Send
            </button>
          </div>
        </div>
      );
    };

    ReactDOM.render(<ChatApp />, document.getElementById('root'));
  </script>
</body>
</html>
